backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# This line should *not* be indented
publish_mode: editorial_workflow
# This line should *not* be indented
media_folder: "site/static/images" # Media files will be stored in the repo under images
public_folder: "images" # The src attribute for uploaded media will begin with /images/uploads
site_url: https://tamperedebatesociety.fi
slug:
  encoding: "ascii"
  clean_accents: true
collections:
  - name: "events" # Used in routes, e.g., /admin/collections/blog
    label: "Events" # Used in the UI
    folder: "site/content/events" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Event Date", name: "eventdate", widget: "date"}
      - {label: "Image", name: "banner", widget: "image"}
      - {label: "Link (please use a shortener)", name: "link", widget: "string"}
      - {label: "Image description", name: "alt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "front-skills" # Used in routes, e.g., /admin/collections/blog
    label: "Skills (front page)" # Used in the UI
    folder: "site/content/front-skills" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
