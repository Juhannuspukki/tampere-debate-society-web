<div class="board-card col-lg-4 col-md-6">
  <div class="board-card-inner">
    {{ $imageResource := ($.Site.GetPage "section" "uploads").Resources.GetMatch (strings.TrimPrefix "/uploads/" .picture ) }}
    {{ $resized := $imageResource.Fill "160x160" }}
    <img class="board-card-img" src="{{ .picture }}" aria-hidden="true">
    <div class="board-card-content">
      <h3 class="board-name">{{ .name }}</h3>
      <h3 class="board-title">{{ .position }}</h3>
      <p class="board-studies">{{ .studies }}</p>
    </div>
  </div>
</div>
