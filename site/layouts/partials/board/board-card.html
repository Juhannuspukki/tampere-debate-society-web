<div class="board-card col-lg-4">
  <div class="board-card-inner">
    <img class="board-card-img" src="{{ .Params.Banner }}" alt="{{ .Params.alt }}">
    <div class="board-card-content">
      <h2 class="board-name">{{ .Params.name}}</h2>
      <h2 class="board-title">{{ .Params.Title}}</h2>
      <p class="board-studies">{{ .Params.studies}}</p>
    </div>
  </div>
</div>
