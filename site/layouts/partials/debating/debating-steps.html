<section class="steps">
  <div class="container">
    <div class="section-header">
      <h2>{{ .Params.steps_title }}</h2>
      <p>{{ .Params.steps_subtitle }}</p>
    </div>
    <div class="row">
      {{ range .Params.steps_content }}
      <div class="col-md-4 icon-element">
        <p class="number">{{ .rank }}</p>
        <h3>{{ .title }}</h3>
        {{ .content | markdownify }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
