<section class="front-people">
  <div class="container">
    <div class="section-header">
      <h2>Still not convinced?</h2>
      <p>You'll also:</p>
    </div>
    <div class="row">
      {{ range (where .Data.Pages "Section" "front-people").ByParam "rank" }}
      <div class="col-md-4 icon-element">
        <i class="fas {{ .Params.Icon }} fa-5x"></i>
        <h3>{{ with .Params.Title }}{{ . | safeHTML }}{{ end }}</h3>
        {{ .Content }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
