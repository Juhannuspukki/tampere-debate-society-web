<section class="board last-section">
  <h2 class="board-h1">
    {{ range (where .Site.Pages "Section" "board") }}
      {{ .Title }}
    {{ end }}</h2>
  <div class="container">
    <div class="row">
      {{ range (where .Site.Pages "Section" "board-members").ByParam "rank" }}
        {{ if .Params.Title }}
          {{ partial "board/board-card.html" . }}
        {{ end }}
      {{ end }}
    </div>
  </div>
  <div class="container small-container">
    {{ .Content }}
  </div>
</section>
