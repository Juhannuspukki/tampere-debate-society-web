<footer>
  <div class="container">
    <div class="row">
      {{ range (last 3 (where .Site.Pages "Section" "footer")).ByParam "rank" }}
      <div class="col-md-4 footer-cell">
        <h3>{{ with .Params.Title }}{{ . | safeHTML }}{{ end }}</h3>
        {{ .Content }}
      </div>
      {{ end }}
    </div>
  </div>
</footer>
