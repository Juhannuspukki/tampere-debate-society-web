<footer>
  <div class="container">
    <div class="row">
      {{ range (where .Site.Pages "Section" "footer").ByParam "rank" }}
      <div class="col-md-6">
        <h3>{{ with .Params.Title }}{{ . | safeHTML }}{{ end }}</h3>
        {{ .Content }}
      </div>
      {{ end }}
    </div>
    <p>Hand logo by @renalyx. Domain from @varesa.<br>Coded by @Juhannuspukki.</p>
    <a href="https://www.netlify.com">
      <img src="https://www.netlify.com/img/global/badges/netlify-dark.svg" alt="Netlify-link">
    </a>
  </div>
</footer>
